<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            30% {
                transform: translateX(0);
            }
            70% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .animated-text {
            position: absolute;
            white-space: nowrap;
            animation: slideIn 5s linear infinite; /* Adjust duration and timing function as needed */
        }
    </style>
</head>
<body>
    <div class="animated-text">This is a text animation</div>
</body>
</html>
